[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
lib_deps = 
	Adafruit SSD1306
	lib_deps = adafruit/Adafruit LIS3MDL@^1.0.5
	lib_deps = Adafruit VL6180X
	adafruit/Adafruit_VL6180X@^1.4.4
